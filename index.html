<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Estourando Balões - Escolha o nível</title>
  <meta charset="utf-8">

  <!-- Folha de estilo principal -->
  <link rel="stylesheet" type="text/css" href="/jogo-estourando-baloes/css/estilo_index.css">

  <!-- Folha de estilo normalize -->
  <link rel="stylesheet" type="text/css" href="/jogo-estourando-baloes/css/normalize.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600&display=swap" rel="stylesheet">

</head>

<body>

  <div class="layout_principal">

    <div class="audio">

      <img class="audio_controls" id="play" src="/jogo-estourando-baloes/img/elementos_botao_play.svg">

      <img class="audio_controls" id="pause" src="/jogo-estourando-baloes/img/elementos_botao_pause.svg">

    </div>

    <div class="titulo_jogo"></div>

    <div class="fundo_cenario_svg"></div>

    <div class="selecao_nivel">

      <div class="fundo_botao_nivel">

        <select id="nivel_jogo">

          <option value="1">NÍVEL 1</option>
          <option value="2">NÍVEL 2</option>
          <option value="3">NÍVEL 3</option>

        </select>

      </div> <!-- /fundo_botao -->

    </div> <!-- /selecao_nível -->

    <div class="botao_iniciar"></div>

  </div> <!-- /layout_principal -->

  <!-- javasrciprt -->
  <script src="/jogo-estourando-baloes/script/index.js"></script>

</body>

</html>
